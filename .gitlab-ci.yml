stages:
  - deploy

variables:
  ANSIBLE_CONFIG: ./ansible.cfg

deploy_service_to_instances:
  image: cytopia/ansible:latest-aws
  stage: deploy
  before_script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client git -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan ci.diplomproj.ru >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts

    #when: manual
  script:
    - mkdir ~/.aws
    - |
      echo "[default] \
            region = us-east-1 \
            output = json" > ~/.aws/config
    - pwd
    - ls
    - ansible-inventory --graph -i aws_ec2.yaml
    - ansible-playbook unit_service_with_docker_playbook_with_role.yml -vvv
